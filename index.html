<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>latihanBookshelf</title>
        <link rel="stylesheet" href="assets/styles/styles.css">
    </head>
    <body>
        <header class=head_bar>
            <h1 class=head_bar__title>Bookshelf Apps</h1>
        </header>
        <main>
            <section class="input_section">
                <h2>Masukkan Data Buku</h2>
                <form>
                    <div class="input">
                        <label for="inputBookId">ID</label>
                        <input id="inputBookId" type="text" required>
                    </div>
                    <div class="input">
                        <label for="inputBookTitle">Judul</label>
                        <input id="inputBookTitle" type="text" required>
                    </div>
                    <div class="input">
                        <label for="inputBookAuthor">Pengarang</label>
                        <input id="inputBookAuthor" type="text" required>
                    </div>
                    <div class="input">
                        <label for="inputBookYear">Tahun</label>
                        <input id="inputBookYear" type="text" required>
                    </div>
                    <div class="input-inline">
                        <label for="inputBookIsComplete">Selesai Dibaca</label>
                        <input id="inputBookIsComplete" type="checkbox">
                    </div>
                    <button id="submitBook" type="submit">
                        "Masukkan Buku ke Rak"
                        <span>Belum Selesai Dibaca</span>
                    </button>
                </form>
            </section>
            <section class="search_section">
                <h2>Cari Buku (Opsional)</h2>
                <label for="searchBookTitle">Cari</label>
                <input id="searchBookTitle" type="text">
                <button id="searchSubmit" type="submit">cari</button>
            </section>
            <section class="bookshelf">
                <h2>Belum Selesai Dibaca</h2>
                <div id="incompleteBookshelfList" class="book_list"></div>
            </section>
            <section class="bookshelf">
                <h2>Sudah Selesai Dibaca</h2>
                <div id="completeBookshelfList" class="book_list"></div>
            </section>
        </main>
        <script src="assets/js/script.js" type="text/javascript"></script>
        <script src="assets/js/dom.js" type="text/javascript"></script>
    </body>
</html>
